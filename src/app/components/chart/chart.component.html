<div class="h-75 w-100">
  <apx-chart
    *ngIf="chartOptions.series && chartOptions.chart && chartOptions.xaxis && chartOptions.title"
    #chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [xaxis]="chartOptions.xaxis"
    [title]="chartOptions.title">
  </apx-chart>

</div>
